<!DOCTYPE html>
<html>
<head>
    <title>配置管理</title>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            padding: 40px 20px;
            margin: 0;
        }
        .config-container {
            background-color: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            max-width: 600px;
            margin: 0 auto;
        }
        h2 {
            color: #2c3e50;
            margin-bottom: 30px;
            font-weight: 600;
        }
        .form-group {
            margin-bottom: 25px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #34495e;
            font-weight: 500;
        }
        input[type="text"], select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s ease;
            box-sizing: border-box;
        }
        input[type="text"]:focus, select:focus {
            outline: none;
            border-color: #4CAF50;
        }
        button {
            padding: 12px 24px;
            font-size: 14px;
            font-weight: 600;
            border-radius: 8px;
            transition: all 0.3s ease;
            width: 100%;
            margin-bottom: 10px;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(76, 175, 80, 0.2);
        }
        button[style*="background-color: #dc3545"] {
            background-color: #dc3545 !important;
        }
        button[style*="background-color: #dc3545"]:hover {
            background-color: #c82333 !important;
            box-shadow: 0 4px 12px rgba(220, 53, 69, 0.2);
        }
        .message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            font-weight: 500;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="config-container">
        <h2>Binance API 配置</h2>
        <div class="form-group">
            <label for="api_key">API Key:</label>
            <input type="text" id="api_key" required>
        </div>
        <div class="form-group">
            <label for="api_secret">API Secret:</label>
            <input type="text" id="api_secret" required>
        </div>
        <div class="form-group">
            <label for="environment">环境:</label>
            <select id="environment">
                <option value="TEST">测试环境</option>
                <option value="PRD">生产环境</option>
            </select>
        </div>
        <button onclick="saveConfig()">保存配置</button>
        
        <div style="margin-top: 10px;">
            <button onclick="confirmReset()" style="background-color: #dc3545;">重置所有交易参数</button>
        </div>
        <div id="message" class="message" style="display: none;"></div>
    </div>

    <script>
        function saveConfig() {
            const config = {
                api_key: document.getElementById('api_key').value,
                api_secret: document.getElementById('api_secret').value,
                environment: document.getElementById('environment').value
            };

            fetch('/update_config', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(config)
            })
            .then(response => response.json())
            .then(data => {
                const messageDiv = document.getElementById('message');
                messageDiv.style.display = 'block';
                if (data.status === 'success') {
                    messageDiv.className = 'message success';
                    messageDiv.textContent = data.message;
                } else {
                    messageDiv.className = 'message error';
                    messageDiv.textContent = data.message;
                }
            })
            .catch(error => {
                const messageDiv = document.getElementById('message');
                messageDiv.style.display = 'block';
                messageDiv.className = 'message error';
                messageDiv.textContent = '保存失败：' + error;
            });
        }

        function confirmReset() {
            if (confirm('确定要重置所有交易参数吗？此操作不可撤销。')) {
                fetch('/reset_trading', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                })
                .then(response => response.json())
                .then(data => {
                    const messageDiv = document.getElementById('message');
                    messageDiv.style.display = 'block';
                    if (data.status === 'success') {
                        messageDiv.className = 'message success';
                        messageDiv.textContent = data.message;
                    } else {
                        messageDiv.className = 'message error';
                        messageDiv.textContent = data.message;
                    }
                })
                .catch(error => {
                    const messageDiv = document.getElementById('message');
                    messageDiv.style.display = 'block';
                    messageDiv.className = 'message error';
                    messageDiv.textContent = '重置失败：' + error;
                });
            }
        }
    </script>
</body>
</html>
